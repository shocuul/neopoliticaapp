<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-energized">

  <!-- Dashboard Tab -->
  <ion-tab title="Columnas" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/columnas">
    <ion-nav-view name="tab-columnas"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Videos" icon-off="ion-social-youtube" icon-on="ion-social-youtube" href="#/tab/videos">
    <ion-nav-view name="tab-videos"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Noticias" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/noticias">
    <ion-nav-view name="tab-noticias"></ion-nav-view>
  </ion-tab>


</ion-tabs>
