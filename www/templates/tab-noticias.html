<ion-view view-title="Noticias">
  <ion-content>
    <div class="container" ng-hide="hidespinner">
      <ion-spinner></ion-spinner>
    </div>
    <div class="list">
      <a ui-sref="tab.single-noticias({postId: post.id})" class="item item-text-wrap list-news" collection-repeat="post in posts" item-height="221px">
        <news post="post"></news>
      </a>
    </div>
  </ion-content>
</ion-view>
