<div class="news">
  <h2>{{post.title}}
    <span class="date">{{post.date|date:shortDate}} | {{post.categories[0].title}}</span>
  </h2>
  <div class="overlay"></div>
  <div class="img-slider">
    <img ng-src="{{post.thumbnail_images.slider.url}}" class="main-image" alt="{{post.slug}}" />
  </div>
</div>
